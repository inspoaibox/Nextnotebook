<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: wss:;">
  <title>暮城笔记</title>
  <style>
    body { margin: 0; background: #fafafa; }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      z-index: 9999;
    }
    #loading.hidden { display: none; }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e8e8e8;
      border-top-color: #1890ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .loading-text {
      margin-top: 16px;
      color: #666;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中...</div>
  </div>
  <div id="root"></div>
  <script>
    // React 渲染完成后隐藏加载动画
    window.addEventListener('DOMContentLoaded', () => {
      const checkReady = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('loading').classList.add('hidden');
          clearInterval(checkReady);
        }
      }, 50);
      // 最多等待5秒
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        clearInterval(checkReady);
      }, 5000);
    });
  </script>
</body>
</html>
