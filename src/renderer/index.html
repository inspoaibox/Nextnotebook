<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https: wss:;">
  <title>暮城笔记</title>
  <style>
    /* 默认浅色模式 */
    :root {
      --loading-bg: #fafafa;
      --loading-spinner-bg: #e8e8e8;
      --loading-spinner-color: #1890ff;
      --loading-text-color: #666;
    }
    
    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      :root {
        --loading-bg: #141414;
        --loading-spinner-bg: #303030;
        --loading-spinner-color: #1890ff;
        --loading-text-color: rgba(255, 255, 255, 0.65);
      }
    }
    
    /* 手动深色模式类 */
    .dark-mode-loading {
      --loading-bg: #141414;
      --loading-spinner-bg: #303030;
      --loading-spinner-color: #1890ff;
      --loading-text-color: rgba(255, 255, 255, 0.65);
    }
    
    body { 
      margin: 0; 
      background: var(--loading-bg);
      transition: background-color 0.3s ease;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--loading-bg);
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    #loading.hidden { 
      opacity: 0;
      pointer-events: none;
    }
    
    #loading.removed {
      display: none;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--loading-spinner-bg);
      border-top-color: var(--loading-spinner-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .loading-text {
      margin-top: 16px;
      color: var(--loading-text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .loading-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .loading-content {
      animation: fadeIn 0.5s ease;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">暮城笔记 加载中...</div>
    </div>
  </div>
  <div id="root"></div>
  <script>
    // 检查用户保存的主题设置
    (function() {
      try {
        const savedSettings = localStorage.getItem('mucheng-settings');
        if (savedSettings) {
          const settings = JSON.parse(savedSettings);
          const theme = settings.theme;
          
          if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode-loading');
            document.body.classList.add('dark-mode-loading');
          } else if (theme === 'system') {
            // 跟随系统，CSS media query 会自动处理
          }
          // theme === 'light' 时使用默认浅色
        }
      } catch (e) {
        console.warn('Failed to load theme settings:', e);
      }
    })();
    
    // React 渲染完成后隐藏加载动画
    window.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      
      const checkReady = setInterval(() => {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          // 先淡出
          loading.classList.add('hidden');
          // 动画结束后完全移除
          setTimeout(() => {
            loading.classList.add('removed');
          }, 300);
          clearInterval(checkReady);
        }
      }, 50);
      
      // 最多等待5秒
      setTimeout(() => {
        loading.classList.add('hidden');
        setTimeout(() => {
          loading.classList.add('removed');
        }, 300);
        clearInterval(checkReady);
      }, 5000);
    });
  </script>
</body>
</html>
